        }

        .btn span{
            position: absolute;
            display: block;
            width: 0px;
            height: 0px;
            transform: translate(-50%,-50%);
            border-radius: 100%;
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .btn1 span {background: #4bc970;}
        .btn2 span {background: #51d7f5;}
        .btn3 span {background: #ebd026;}
        .btn4 span {background: #fc4747;}
        .btn5 span {background: #518050;}
        .btn6 span {background: #865be3;}
        .btn7 span {background: #6ae6cd;}




        .btn:hover span{
            width: 750px;
            height: 750px;
        }

<script>
    $(document).ready(function (e){
            $('.btn').on('mouseenter', function (e){
            x = e.pagex -$(this).offset().left;
            y = e.pagex -$(this).offset().top;
            $(this).find('span').css({top:y,left:x})
        })
            $('.btn').on('mouseout', function (e){
            x = e.pagex -$(this).offset().left;
            y = e.pagex -$(this).offset().top;
            $(this).find('span').css({top:y,left:x})
        })
    })
</script>
